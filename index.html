<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .weather-app {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="weather-app">
        <h1>Weather App üå§Ô∏è</h1>

        <input type="text" id="locationInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>

        <div id="weatherResult" class="result"></div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById("locationInput").value;
            const resultDiv = document.getElementById("weatherResult");

            if (location.trim() === "") {
                resultDiv.innerHTML = "‚ö†Ô∏è Please enter a location.";
                return;
            }

            const apiKey = "eb2d8dc31ebe4324be154234260401";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultDiv.innerHTML = "‚ùå Location not found.";
                        return;
                    }

                    const temp = data.current.temp_c;
                    const condition = data.current.condition.text;
                    const city = data.location.name;
                    const country = data.location.country;

                    resultDiv.innerHTML = `
                        <strong>${city}, ${country}</strong><br>
                        üå°Ô∏è Temperature: ${temp}¬∞C<br>
                        ‚òÅÔ∏è Condition: ${condition}
                    `;
                })
                .catch(error => {
                    resultDiv.innerHTML = "‚ùå Error fetching weather data.";
                    console.error(error);
                });
        }
    </script>

</body>
</html>
